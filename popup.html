<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeautyAI Detection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
    }
    
    .header {
      background: linear-gradient(to right, #f43f5e, #ec4899);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .content {
      padding: 20px;
    }
    
    .status-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #e5e7eb;
    }
    
    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    .status-label {
      font-size: 14px;
      color: #6b7280;
    }
    
    .status-value {
      font-weight: 600;
      color: #111827;
    }
    
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: #d1d5db;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle-switch.active {
      background: #f43f5e;
    }
    
    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.active::after {
      transform: translateX(20px);
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(to right, #f43f5e, #ec4899);
      color: white;
    }
    
    .btn-primary:hover {
      background: linear-gradient(to right, #e11d48, #db2777);
    }
    
    .btn-secondary {
      background: white;
      color: #6b7280;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background: #f9fafb;
    }
    
    .detection-item {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid #e5e7eb;
    }
    
    .detection-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .detection-time {
      font-size: 12px;
      color: #9ca3af;
    }
    
    .confidence-badge {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      background: #dbeafe;
      color: #1e40af;
    }
    
    .detection-content {
      font-size: 14px;
      color: #374151;
      line-height: 1.4;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 12px;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #6b7280;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>BeautyAI Detection</h1>
    <p>Smart beauty product monitoring</p>
  </div>
  
  <div class="content">
    <div class="status-card">
      <div class="status-row">
        <span class="status-label">Real-time Detection</span>
        <div id="monitoring-toggle" class="toggle-switch">
        </div>
      </div>
      <div class="status-row">
        <span class="status-label">Status</span>
        <span id="status-text" class="status-value">Inactive</span>
      </div>
      <div class="status-row">
        <span class="status-label">Detections Today</span>
        <span id="detection-count" class="status-value">0</span>
      </div>
    </div>
    
    <button id="open-dashboard" class="btn btn-primary">
      Open Full Dashboard
    </button>
    
    <button id="settings-btn" class="btn btn-secondary">
      Settings
    </button>
    
    <div class="section-title">Recent Detections</div>
    <div id="recent-detections">
      <div class="empty-state">
        <div class="empty-state-icon">üîç</div>
        <p>No recent detections</p>
        <p style="font-size: 12px; margin-top: 8px;">Enable monitoring to start detecting beauty products</p>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
